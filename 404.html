    <link rel="icon" href="https://i.imgur.com/fldw0Yi.png" type="image/png">
    <title>YLM Movement Club - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #FFD700);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .error-text {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 40px;
            color: white;
        }
        
        .home-button {
            display: inline-block;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: float-glow 3s ease-in-out infinite;
        }
        
        @keyframes float-glow {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                transform: translateY(-15px);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }
        
        .home-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .home-button:hover::after {
            transform: translateX(100%);
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        /* Create bubbles with different sizes and delays */
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 16s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 14s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 65%;
            animation-duration: 15s;
            animation-delay: 4s;
        }
        
        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 80%;
            animation-duration: 13s;
            animation-delay: 5s;
        }
        
        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 90%;
            animation-duration: 17s;
            animation-delay: 6s;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 90px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .error-container {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 70px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            .home-button {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .error-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="error-container">
        <div class="error-text">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <a href="/" class="home-button">Back to Home</a>
        </div>
    </div>
    
    <script>
        // Add some random floating elements for more animation
        function createFloatingElements() {
            // Check if device is low-powered (most mobile devices)
            const isLowPower = window.matchMedia('(prefers-reduced-motion)').matches || 
                              window.innerWidth < 768;
            
            // Reduce number of animations on mobile
            const numElements = isLowPower ? 5 : 10;
            
            for (let i = 0; i < numElements; i++) {
                const floater = document.createElement('div');
                floater.style.position = 'absolute';
                floater.style.width = Math.random() * 10 + 5 + 'px';
                floater.style.height = floater.style.width;
                floater.style.backgroundColor = 'rgba(255, 215, 0, ' + (Math.random() * 0.3 + 0.1) + ')';
                floater.style.borderRadius = '50%';
                floater.style.top = Math.random() * 100 + 'vh';
                floater.style.left = Math.random() * 100 + 'vw';
                floater.style.zIndex = '-1';
                
                // Create unique animation (slower on mobile)
                const duration = Math.random() * 20 + (isLowPower ? 15 : 10);
                const floatY = Math.random() * (isLowPower ? 50 : 100) - (isLowPower ? 25 : 50);
                const floatX = Math.random() * (isLowPower ? 50 : 100) - (isLowPower ? 25 : 50);
                
                floater.style.animation = `float ${duration}s infinite ease-in-out`;
                
                // Add keyframes dynamically
                const keyframes = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) rotate(0deg);
                    }
                    25% {
                        transform: translate(${floatX}px, ${floatY}px) rotate(${isLowPower ? '45' : '90'}deg);
                    }
                    50% {
                        transform: translate(${-floatX}px, ${-floatY}px) rotate(${isLowPower ? '90' : '180'}deg);
                    }
                    75% {
                        transform: translate(${-floatX * 0.5}px, ${floatY * 0.5}px) rotate(${isLowPower ? '45' : '270'}deg);
                    }
                }`;
                
                const style = document.createElement('style');
                style.appendChild(document.createTextNode(keyframes));
                document.head.appendChild(style);
                
                document.body.appendChild(floater);
            }
        }
        
        // Call the function to create random floating elements
        createFloatingElements();
        
        // Add touch-specific feedback for the button
        const homeButton = document.querySelector('.home-button');
        
        // Add touch-specific feedback
        homeButton.addEventListener('touchstart', function() {
            this.style.backgroundColor = '#e6c200';
            this.style.transform = 'scale(0.98)';
        });
        
        homeButton.addEventListener('touchend', function() {
            this.style.backgroundColor = '#FFD700';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
    </script>
</body>
</html>
