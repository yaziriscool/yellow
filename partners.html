    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #FFD700);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
            letter-spacing: 2px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .nav-button {
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .nav-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .nav-button:hover::after {
            transform: translateX(100%);
        }
        
        .content {
            margin-top: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            opacity: 0;
        }
        
        .pulse-circle:nth-child(1) {
            animation: pulse-ring 2s infinite;
        }
        
        .pulse-circle:nth-child(2) {
            animation: pulse-ring 2s infinite 0.5s;
        }
        
        .pulse-circle:nth-child(3) {
            animation: pulse-ring 2s infinite 1s;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
            }
        }
        
        .partners-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .partners-title {
            color: #FFD700;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .partners-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #FFD700;
            border-radius: 2px;
        }
        
        .discord-button {
            background: linear-gradient(45deg, #5865F2, #7289DA);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            margin: 50px auto;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .discord-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .discord-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.5), transparent);
            top: 0;
            left: -100%;
            transition: all 0.5s ease;
        }
        
        .discord-button:hover::before {
            left: 100%;
        }
        
        .discord-button:active {
            transform: translateY(-5px) scale(0.98);
        }
        
        .discord-icon {
            font-size: 30px;
            animation: wiggle 2s infinite;
        }
        
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        
        .partner-card {
            background: linear-gradient(45deg, #111, #333);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid #FFD700;
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }
        
        .partner-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .partner-card h3 {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .partner-card h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        
        .partner-card p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* Create bubbles with different sizes and delays */
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 16s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 14s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 65%;
            animation-duration: 15s;
            animation-delay: 4s;
        }
        
        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 80%;
            animation-duration: 13s;
            animation-delay: 5s;
        }
        
        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 90%;
            animation-duration: 17s;
            animation-delay: 6s;
        }
        
        /* Adding animated letters for extra expressiveness */
        .animated-letter {
            display: inline-block;
            animation: wavyText 2s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        
        @keyframes wavyText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20%, 100% {
                left: 150%;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            color: #AAA;
        }

        /* Animated confetti effect when hovering over Discord button */
        .confetti-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            opacity: 0;
        }
        
        /* 3D Tilt Effect */
        .tilt-effect {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .bounce-effect {
            animation: bounce-anim 2s infinite;
        }
        
        @keyframes bounce-anim {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
        
        .partner-image-container {
            margin: 20px 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .partner-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.5s ease;
        }
        
        .partner-image:hover {
            transform: scale(1.05);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .nav-button {
                padding: 12px 20px;
                font-size: 16px;
                flex: 1;
                min-width: 120px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .partners-title {
                font-size: 30px;
            }
            
            .partner-card {
                padding: 20px;
            }
            
            .discord-button {
                font-size: 20px;
                padding: 15px 30px;
            }
            
            .animated-letter {
                animation: none;
                display: inline;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            
            header p {
                font-size: 16px;
            }
            
            .content {
                padding: 25px 15px;
                margin-top: 40px;
            }
            
            .nav-button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }
            
            .partners-title {
                font-size: 26px;
            }
            
            .partner-card {
                padding: 20px 15px;
            }
            
            .partner-card h3 {
                font-size: 22px;
            }
            
            .partner-card p {
                font-size: 14px;
            }
            
            .discord-button {
                font-size: 16px;
                padding: 12px 20px;
                margin: 30px auto;
            }
            
            .partner-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        // 3D Tilt Effect for Discord button
        const discordButton = document.getElementById('discord-button');
        
        discordButton.addEventListener('mousemove', function(e) {
            const x = e.offsetX;
            const y = e.offsetY;
            const width = this.offsetWidth;
            const height = this.offsetHeight;
            
            const rotateY = ((x - width / 2) / width) * 20;
            const rotateX = ((y - height / 2) / height) * -20;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.05)`;
        });
        
        discordButton.addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-10px) scale(1.05)';
            setTimeout(() => {
                this.style.transform = '';
            }, 300);
        });
        
        // Confetti effect when hovering over Discord button
        const confettiContainer = document.getElementById('confetti-container');
        
        discordButton.addEventListener('mouseenter', function() {
            createConfetti();
            confettiContainer.style.opacity = 1;
        });
        
        discordButton.addEventListener('mouseleave', function() {
            confettiContainer.style.opacity = 0;
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 500);
        });
        
        function createConfetti() {
            const colors = ['#FFD700', '#FFC107', '#FFEB3B', '#FFFFFF', '#5865F2', '#000000'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                const left = Math.random() * 100;
                const top = -20;
                
                confetti.style.left = `${left}%`;
                confetti.style.top = `${top}%`;
                
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 1;
                
                confetti.style.animation = `fall ${duration}s ease ${delay}s forwards`;
                
                const fallKeyframes = `
                @keyframes fall {
                    0% {
                        transform: translateY(0) rotate(0);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 720 - 360}deg);
                        opacity: 0;
                    }
                }`;
                
                const style = document.createElement('style');
                style.appendChild(document.createTextNode(fallKeyframes));
                document.head.appendChild(style);
                
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Add some random floating elements for more animation
        function createFloatingElements() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 10; i++) {
                const floater = document.createElement('div');
                floater.style.position = 'absolute';
                floater.style.width = Math.random() * 10 + 5 + 'px';
                floater.style.height = floater.style.width;
                floater.style.backgroundColor = 'rgba(255, 215, 0, ' + (Math.random() * 0.3 + 0.1) + ')';
                floater.style.borderRadius = '50%';
                floater.style.top = Math.random() * 100 + 'vh';
                floater.style.left = Math.random() * 100 + 'vw';
                floater.style.zIndex = '-1';
                
                // Create unique animation
                const duration = Math.random() * 20 + 10;
                const floatY = Math.random() * 100 - 50;
                const floatX = Math.random() * 100 - 50;
                
                floater.style.animation = `float ${duration}s infinite ease-in-out`;
                
                // Add keyframes dynamically
                const keyframes = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) rotate(0deg);
                    }
                    25% {
                        transform: translate(${floatX}px, ${floatY}px) rotate(90deg);
                    }
                    50% {
                        transform: translate(${-floatX}px, ${-floatY}px) rotate(180deg);
                    }
                    75% {
                        transform: translate(${-floatX * 0.5}px, ${floatY * 0.5}px) rotate(270deg);
                    }
                }`;
                
                const style = document.createElement('style');
                style.appendChild(document.createTextNode(keyframes));
                document.head.appendChild(style);
                
                document.body.appendChild(floater);
            }
        }
        
        // Call the function to create random floating elements
        createFloatingElements();
    </script>
</body>
</html>
