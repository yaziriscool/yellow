<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLM Movement Club - Announcements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #FFD700);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
            letter-spacing: 2px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .nav-button {
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .nav-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .nav-button:hover::after {
            transform: translateX(100%);
        }
        
        .content {
            margin-top: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            opacity: 0;
        }
        
        .pulse-circle:nth-child(1) {
            animation: pulse-ring 2s infinite;
        }
        
        .pulse-circle:nth-child(2) {
            animation: pulse-ring 2s infinite 0.5s;
        }
        
        .pulse-circle:nth-child(3) {
            animation: pulse-ring 2s infinite 1s;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
            }
        }
        
        .announcements-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .announcements-title {
            color: #FFD700;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .announcements-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #FFD700;
            border-radius: 2px;
        }
        
        .empty-announcements {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 80px 40px;
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
            border: 2px dashed #FFD700;
            position: relative;
            overflow: hidden;
        }
        
        .empty-announcements::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: pulse-glow 4s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }
        
        .empty-message {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: appear 1s forwards 1s;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .megaphone-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: shake 2s ease-in-out infinite;
            transform-origin: bottom center;
            opacity: 0;
            animation: shake 2s ease-in-out infinite 0.5s, appear 1s forwards 0.5s;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: rotate(-10deg);
            }
            20%, 40%, 60%, 80% {
                transform: rotate(10deg);
            }
        }
        
        .stay-tuned {
            font-size: 20px;
            color: #CCC;
            margin-top: 30px;
            opacity: 0;
            animation: appear 1s forwards 1.5s;
            position: relative;
            z-index: 2;
        }
        
        .notification-bell {
            margin-top: 40px;
            font-size: 40px;
            animation: ring 2s ease-in-out infinite 2s;
            transform-origin: top center;
            opacity: 0;
            animation: ring 2s ease-in-out infinite 2s, appear 1s forwards 2s;
        }
        
        @keyframes ring {
            0%, 100% {
                transform: rotate(0);
            }
            20%, 60% {
                transform: rotate(-15deg);
            }
            40%, 80% {
                transform: rotate(15deg);
            }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Create bubbles with different sizes and delays */
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 16s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 14s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 65%;
            animation-duration: 15s;
            animation-delay: 4s;
        }
        
        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 80%;
            animation-duration: 13s;
            animation-delay: 5s;
        }
        
        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 90%;
            animation-duration: 17s;
            animation-delay: 6s;
        }
        
        /* Adding animated letters for extra expressiveness */
        .animated-letter {
            display: inline-block;
            animation: wavyText 2s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        
        @keyframes wavyText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        /* Animated circles that orbit around the empty announcements container */
        .orbiting-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 215, 0, 0.3);
            animation: orbit 20s linear infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 1;
        }
        
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(180px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(180px) rotate(-360deg);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            color: #AAA;
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>
                <span class="animated-letter" style="--i: 1;">Y</span>
                <span class="animated-letter" style="--i: 2;">L</span>
                <span class="animated-letter" style="--i: 3;">M</span>
                <span class="animated-letter" style="--i: 4;"> </span>
                <span class="animated-letter" style="--i: 5;">M</span>
                <span class="animated-letter" style="--i: 6;">O</span>
                <span class="animated-letter" style="--i: 7;">V</span>
                <span class="animated-letter" style="--i: 8;">E</span>
                <span class="animated-letter" style="--i: 9;">M</span>
                <span class="animated-letter" style="--i: 10;">E</span>
                <span class="animated-letter" style="--i: 11;">N</span>
                <span class="animated-letter" style="--i: 12;">T</span>
                <span class="animated-letter" style="--i: 13;"> </span>
                <span class="animated-letter" style="--i: 14;">C</span>
                <span class="animated-letter" style="--i: 15;">L</span>
                <span class="animated-letter" style="--i: 16;">U</span>
                <span class="animated-letter" style="--i: 17;">B</span>
            </h1>
            
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            
            <div class="nav-buttons">
                <a href="/" class="nav-button">Home</a>
                <a href="/about" class="nav-button">About</a>
                <a href="/partners" class="nav-button">Partners</a>
                <a href="/announcements" class="nav-button">Announcements</a>
            </div>
        </header>
        
        <main class="content">
            <div class="announcements-section">
                <h2 class="announcements-title">Announcements & Updates</h2>
                
                <div class="empty-announcements">
                    <!-- Orbiting circles for extra animation -->
                    <div class="orbiting-circle" style="animation-delay: 0s;"></div>
                    <div class="orbiting-circle" style="animation-delay: -5s;"></div>
                    <div class="orbiting-circle" style="animation-delay: -10s;"></div>
                    <div class="orbiting-circle" style="animation-delay: -15s;"></div>
                    
                    <!-- Sparkles animation -->
                    <div class="sparkles" id="sparkles"></div>
                    
                    <div class="megaphone-icon">ðŸ“¢</div>
                    <div class="empty-message">There are no announcements here for now</div>
                    <div class="stay-tuned">This will be used soon.</div>
                    <div class="notification-bell">ðŸ””</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 YLM Movement Club. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Create random sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const containerRect = document.querySelector('.empty-announcements').getBoundingClientRect();
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position within container
                const left = Math.random() * 100 + '%';
                const top = Math.random() * 100 + '%';
                
                sparkle.style.left = left;
                sparkle.style.top = top;
                
                // Random animation delay
                const delay = Math.random() * 4 + 's';
                sparkle.style.animationDelay = delay;
                
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Add some random floating elements for more animation
        function createFloatingElements() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 10; i++) {
                const floater = document.createElement('div');
                floater.style.position = 'absolute';
                floater.style.width = Math.random() * 10 + 5 + 'px';
                floater.style.height = floater.style.width;
                floater.style.backgroundColor = 'rgba(255, 215, 0, ' + (Math.random() * 0.3 + 0.1) + ')';
                floater.style.borderRadius = '50%';
                floater.style.top = Math.random() * 100 + 'vh';
                floater.style.left = Math.random() * 100 + 'vw';
                floater.style.zIndex = '-1';
                
                // Create unique animation
                const duration = Math.random() * 20 + 10;
                const floatY = Math.random() * 100 - 50;
                const floatX = Math.random() * 100 - 50;
                
                floater.style.animation = `float ${duration}s infinite ease-in-out`;
                
                // Add keyframes dynamically
                const keyframes = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) rotate(0deg);
                    }
                    25% {
                        transform: translate(${floatX}px, ${floatY}px) rotate(90deg);
                    }
                    50% {
                        transform: translate(${-floatX}px, ${-floatY}px) rotate(180deg);
                    }
                    75% {
                        transform: translate(${-floatX * 0.5}px, ${floatY * 0.5}px) rotate(270deg);
                    }
                }`;
                
                const style = document.createElement('style');
                style.appendChild(document.createTextNode(keyframes));
                document.head.appendChild(style);
                
                document.body.appendChild(floater);
            }
        }
        
        // Add a hover animation to the empty announcements container
        const emptyAnnouncements = document.querySelector('.empty-announcements');
        emptyAnnouncements.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.3)';
            this.style.transition = 'all 0.3s ease';
        });
        
        emptyAnnouncements.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = 'none';
        });
        
        // Call functions when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            createSparkles();
            createFloatingElements();
        });
    </script>
</body>
</html>
